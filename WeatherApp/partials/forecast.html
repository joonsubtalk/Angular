Forcast for {{city}}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToReadableDate(w.dt) | date: 'MMM d, y' }}</h3>
                </div>
                <div class="panel-body">
                    Day Temp: {{ convertKtoF(w.temp.day)}} *F
                </div>
            </div>
        </div>
    </div>
</div>
