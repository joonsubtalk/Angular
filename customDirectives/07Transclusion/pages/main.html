<label>Search</label>
<input type="text" value="Doe" />

<h3>Search Results</h3>
<div class="list-group">
    <!-- adding attributes for isolated scope -->
    <!-- don't need {{ }} if on object since interpolating is what we don't want-->
    <search-result
        person-object="person"
        person-name="{{ person.name }}"
        person-address="{{person.address}}"
        formatted-address-function="formattedAddress(aPersonObject)"
        ng-repeat="person in people"
        >
        *search results may not be valid.
    </search-result>
</div>
