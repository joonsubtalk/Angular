<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Understanding Angular 101</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
    <div class="container">
        <div ng-controller="mainController">
            
            <div>
                <label>What is your twitter handle?</label>
                <input type="text" ng-model="handle" /><!-- I want this element to be bound to a specific variable in $scope -->
                <!-- binds input to scope.handle and vise versa -->
            </div>
            <!-- ng-if directive that takes any javscript bool expression-->
            <div class="alert alert-danger" ng-if="handle.length !== characters">
                Must be 5 characters!
            </div>
            
            <!-- ng-show directive that shows dive if true // adds ng-hide class -->
            <div class="alert alert-success" ng-show="handle.length === characters">
                PERFECT!
            </div>
            
            <!-- ng-class directive that accepts a JS object -->
            <div class="alert" ng-class="{ 'alert-warning': handle.length > characters, 'alert-success': handle.length === characters }" >
                <div ng-show="handle.length < characters">
                    Need {{characters - handle.length}} more characters
                </div>
                woah, dude.
                <div ng-show="handle.length > characters">
                    {{handle.length - characters}} characters too much!
                </div>
            </div>
            
            <h3>Rules</h3>
            <ul>    <!-- for each equivalent to interpolate thru rules array -->
                <li ng-repeat="rule in rules">{{rule.rulename}}</li>
            </ul>
            
            <hr />
            
            <h1>twitter.com/{{ lowercaseHandle() }}</h1>
            
        </div>  
    </div>  
      
  </body>
</html>
